    <script>      
      parent.alert("you shouldn't get me");
      top.alert("you shouldn't get me either");
      
      onmessage = event => {
      	let message = event.data.pluginParent;
        if(message) {
          switch(message.cause) {
            case "cleanup":
              stop();
              return;
            case "mapAccessReply":
            	if(message.cargo === false) {
            		// user not granted map access
            	}
            	return;
            default:
          }
        }
      };
      
      function stop() {
        alert("stopped");
      }
      
      function setMapDocument(iframeDocument) {
        iframeDocument.defaultView.alert("you should get me");
      }
    </script>
